<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-section">
      <!-- Navbar Section -->
      <nav class="navbar">
        <div class="logo">
          <img src="assets/logo.png" alt="School logo" />
          <p>SCHOOL</p>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li><a href="#" class="title1">Home</a></li>
            <li><a href="#" class="title2">About</a></li>
            <li><a href="#" class="title3">Facilties</a></li>
            <li><a href="#" class="title4">Admission</a></li>
          </ul>
        </div>
        <div class="btn1">
          <p>Contact</p>
        </div>
        <i class="fa-solid fa-bars menu-icon"></i>
      </nav>

      <!-- Hero Section -->
      <section class="hero">
        <div class="left">
          <h1><span class="ti5">Empowering </span>students from small age <span class="ti6">towards vision</span></h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div class="btn2">
            <p>Enroll Now</p>
          </div>
        </div>

        <div class="right">
          <img src="assets/hero-kids.png" alt="Hero Kid" />
        </div>
      </section>
    </section>
  </body>
</html>
